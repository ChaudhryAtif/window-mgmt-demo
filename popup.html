<!DOCTYPE html><html lang="en">
<head>
  <title>Popup: Multi-Screen Window Placement Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="application" id="application">
<h3>Multi-Screen Window Placement Demo (<a href="https://github.com/michaelwasserman/window-placement-demo">GitHub</a>)</h3>
<h4 id="warning" hidden=true style="color: red;"></h4>
<div class="controls">
  <div style="display:flex; align-items:center;">
    <button id="updateScreensButton">Update screens</button>
    <button id="moveToButton">Move window to</button>
    left: <input id="moveToLeftInput" style="width:50px;" size=5 value="100" type="number"></input>
    top: <input id="moveToTopInput" style="width:50px;" size=5 value="50" type="number"></input>
    <button id="resizeToButton">Resize window to</button>
    width: <input id="resizeToWidthInput" style="width:50px;" size=5 value="720" type="number"></input>
    height: <input id="resizeToHeightInput" style="width:50px;" size=5 value="525" type="number"></input>
  </div>
</div>
<p></p>
<canvas id="screensCanvas" width="800" height="600" style="border-style: solid"></canvas>
</div>

<script src="main.js"></script>
<script>
'use strict';
window.addEventListener('load', () => {
  window.addEventListener('keyup', (e) => { if (e.key === "Escape") window.close(); });

  document.getElementById('moveToLeftInput').value = window.screenLeft;
  document.getElementById('moveToTopInput').value = window.screenTop;
  document.getElementById('resizeToWidthInput').value = window.outerWidth;
  document.getElementById('resizeToHeightInput').value = window.outerHeight;

  // Handle control button clicks and input events.
  document.getElementById("updateScreensButton").addEventListener('click', updateScreens);
  document.getElementById("moveToButton").addEventListener('click', () => {
    window.moveTo(document.getElementById('moveToLeftInput').value, document.getElementById('moveToTopInput').value);
    updateScreens(/*requestPermission=*/false);
  });
  document.getElementById("resizeToButton").addEventListener('click', () => {
    window.resizeTo(document.getElementById('resizeToWidthInput').value, document.getElementById('resizeToHeightInput').value);
    updateScreens(/*requestPermission=*/false);
  });
});
</script>

</body>
</html>
